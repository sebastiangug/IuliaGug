<form fxLayout="column" fxLayoutGap="10px" fxLayoutAlign="start" [formGroup]="addSkillForm" (ngSubmit)="addSkill()">
    <div fxLayout="row" fxLayoutAlign="start" fxLayoutGap="10px">
        <mat-form-field>
            <input formControlName="name" placeholder="name" matInput type="text" />
        </mat-form-field>

        <mat-form-field>
            <input formControlName="image" placeholder="image" matInput type="text" />
        </mat-form-field>
    </div>

    <mat-form-field fxFill>
        <textarea formControlName="description" placeholder="description" matInput fxFill> </textarea>
    </mat-form-field>

    <mat-form-field>
        <input formControlName="firstUsed" matInput [matDatepicker]="firstUsed" placeholder="First Used" />
        <mat-datepicker-toggle matSuffix [for]="firstUsed"></mat-datepicker-toggle>
        <mat-datepicker #firstUsed></mat-datepicker>
    </mat-form-field>


    <button mat-raised-button (click)="addProject()" color="accent"> + Add Project </button>

    <div fxLayout="column" fxLayoutGap="15px" formArrayName="projects"
        *ngFor="let project of activeFormProjects.controls; let i = index" fxFill>

        <div fxLayout="row" fxFlex="100" fxLayoutAlign="center center" fxLayoutGap="10px">

            <mat-form-field fxFlex="80">
                <mat-select (selectionChange)="projectSelected(i, $event)">
                    <mat-option *ngFor="let option of projects | async" [value]="option">
                        {{ option.name }}
                    </mat-option>
                </mat-select>
            </mat-form-field>

            <div fxFlex="20">
                <button mat-raised-button color="warn" (click)="deleteProject(i)">
                    <img src="../../../../assets/icons/garbage.svg" height="20px">
                </button>
            </div>
        </div>
    </div>

    <button mat-raised-button (click)="addTag()" color="accent"> + Add Tag </button>
    <div fxLayout="column" fxLayoutGap="15px" formArrayName="tags"
        *ngFor="let tag of addSkillForm.get('tags').value; let i = index" fxFill>

        <div fxLayout="row" fxFlex="100" fxLayoutAlign="center center" fxLayoutGap="10px">
            <mat-form-field fxFlex="80">
                <input matInput [formControlName]='i' placeholder="tag" />
            </mat-form-field>
            <div fxFlex="20">
                <button mat-raised-button color="warn" (click)="deleteTag(i)">
                    <img src="../../../../assets/icons/garbage.svg" height="20px">
                </button>
            </div>
        </div>

    </div>
    <div fxLayoutAlign="center center">
        <button [disabled]="!addSkillForm.valid" mat-flat-button color="primary" type="submit" style="width: 100%;">
            <img style="margin-right: 10px;" src="../../../../assets/icons/save.svg" height="20px"> Save Skill</button>
    </div>
</form>
